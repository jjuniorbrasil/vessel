<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <picture class="imgcontainer">
      <source media="(max-width: 375px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width: 630px)" srcset="./images/image-product-desktop.jpg ">
      <img src="./images/image-product-mobile.jpg" alt="">
    </picture>

    <section class="info">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">
        <span class="discount">$149.99</span>
        <span class="original"><del>$169.99</del></span>
      </p>
      <div class="cartbutton">
        <span><img style="display: inline;" src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</span>
      </div>
    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jjuniorbrasil" target="_blank">J. JÃºnior</a>.
  </div>
</body>
</html>
