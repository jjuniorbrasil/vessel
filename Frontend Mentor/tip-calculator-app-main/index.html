<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="./images/logo.svg" alt="Splitter logo">
  <main>
          <span class="desc">Bill</span>
          <input type="number" class="input bill" min="1" step="any" placeholder="142.55"/>
          <span class="desc">Select Tip %</span>
          <div class="buttons">
            <div class="button" tabindex="0">5%</div>
            <div class="button" tabindex="0">10%</div>
            <div class="button" tabindex="0">15%</div>
            <div class="button" tabindex="0">25%</div>
            <div class="button" tabindex="0">50%</div>
            <input type="number" class="input custom" min="1" step="any" placeholder="Custom" max="100"/>
          </div>
          <span class="desc">Number of People</span>
          <input type="number" class="input num-people" step="1" placeholder="5" max="12">
          <div class="result">

            <div class="tip-amount">
              <div>
                <span class="desc">Tip Amount</span><br>
                <span class="detail">/ person</span>
              </div>
              <span class="value">$4.29</span>
            </div>

            <div class="total">
              <div>
                <span class="desc">Total</span><br>
                <span class="detail">/ person</span>
              </div>
              <span class="value">$32.59</span>
            </div>

            <div class="button" tabindex="0">RESET</div>
          </div>
  </main>

</body>
</html>
