<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="main-card">

    <div class="head">
      <img src="./images/image-jeremy.png" alt="Jeremy">
      <div class="content">
        <span>Report for</span>
        <h1 class="name">Jeremy Robson</h1>
      </div>
    </div>

    <nav class="links">
      <a>Daily</a>
      <a>Weekly</a>
      <a>Monthly</a>
    </nav>

  </div>

  <div class="card work">
    <div class="content">
        <div class="menu">
          <span class="title">Work</span>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis" class="menu-icon">
        </div>
        <div class="info">
          <h1 class="hours"></h1>
          <span class="previous"></span>
        </div>
    </div>
  </div>

  <div class="card play">
    <div class="content">
        <div class="menu">
          <span class="title">Play</span>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis" class="menu-icon">
        </div>
        <div class="info">
          <h1 class="hours"></h1>
          <span class="previous"></span>
        </div>
    </div>
  </div>

  <div class="card study">
    <div class="content">
        <div class="menu">
          <span class="title">Study</span>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis" class="menu-icon">
        </div>
        <div class="info">
          <h1 class="hours"></h1>
          <span class="previous"></span>
        </div>
    </div>
  </div>

  <div class="card exercise">
    <div class="content">
        <div class="menu">
          <span class="title">Exercise</span>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis" class="menu-icon">
        </div>
        <div class="info">
          <h1 class="hours"></h1>
          <span class="previous"></span>
        </div>
    </div>
  </div>

  <div class="card social">
    <div class="content">
        <div class="menu">
          <span class="title">Social</span>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis" class="menu-icon">
        </div>
        <div class="info">
          <h1 class="hours"></h1>
          <span class="previous"></span>
        </div>
    </div>
  </div>

  <div class="card self-care">
    <div class="content">
        <div class="menu">
          <span class="title">Self Care</span>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis" class="menu-icon">
        </div>
        <div class="info">
          <h1 class="hours"></h1>
          <span class="previous"></span>
        </div>
    </div>
  </div>

</main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J. JÃºnior</a>.
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
