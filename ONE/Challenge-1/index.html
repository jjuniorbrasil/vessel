<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/alura-icon.png">
</head>
<body>
    <header>
        <img src="./assets/alura-icon.png" alt="Logomarca da Alura">
    </header>
    <main class="decodificador">
        <section class="input">
            <textarea name="mensagem" id="mensagem" placeholder="Digite seu texto"></textarea>
            <div class="buttons">
                <span><img src="./assets/bi_exclamation-circle-fill.png" alt="Exclamation icon">Apenas letras minúsculas e sem acento.</span>
                <button type="button" class="criptografar">Criptografar</button>
                <button type="button" class="descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="output">
            <div class="nomessage">
                <img src="./assets/searching.svg" alt="Nenhuma mensagem encontrada">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="active hidden">
                <textarea name="output" id="outmessage"></textarea>
                <button type="button" class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/jjuniorbrasil"><strong>J. Júnior</strong></a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
