<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Letras</title>
    <link rel="shortcut icon" href="./favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sorteador">
        <section>
            <label for="select-qtd">Sortear</label>
            <input type="number" id="select-qtd">
            <label for="select-ini">letras de</label>
            <select name="select-ini" id="select-letra-inicial"></select>
            <label for="select-fim">à</label>
            <select name="select-fim" id="select-letra-final"></select>
            <button class="btnSortear">Sortear</button>
        </section>
        <div class="sorteadas"></div>
        <div class="info"></div>
    </div>
    <footer>
        Desenvolvido por: <strong><a href="https://github.com/jjuniorbrasil" target="_blank">J. Júnior</a></strong>.
    </footer>
    <script src="script.js"></script>
</body>
</html>
